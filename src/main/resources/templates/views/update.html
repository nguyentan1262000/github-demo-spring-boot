<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Employee</h2>
 
        <form action="#" th:action="@{/v1/product/update/{id}(id=${product.getId})}" th:object="${product}"
            method="POST">
             
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{Name}" class="form-control mb-4 col-4">                     
            <input type="text" th:field="*{hanSp}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{soLuong}" class="form-control mb-4 col-4">
                 
            <button type="submit" class="btn btn-info col-2"> Update Employee</button>
        </form>          
        <hr>
         
        <a th:href = "@{/}"> Back to Employee List</a>
    </div>
</body>
</html>
